<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>

<div id="app"
     class="ui container">
    <h1>GitHub Profiles</h1>

    <div class="ui cards">
        <github-user-card v-for="username in usernames" :username="username"></github-user-card>
    </div>
</div>

<script type="text/x-template" id="github-user-card-template">
    <div class="card">
        <div class="image">
            <img :src="user.avatar_url">
        </div>
        <div class="content">
            <a class="header" :href="user.html_url" target="_blank">{{ user.name }}</a>
            <div class="meta">
                <span class="location">{{ user.location }}</span>
            </div>
            <div class="description">{{ user.bio }}</div>
        </div>
        <div class="extra content">
            <span class="right floated date">
                Joined in {{ joinedIn }}
            </span>
            <a :href="`${user.html_url}?tab=followers`" target="_blank">
                <i class="user icon"></i> {{ user.followers }} Followers
            </a>
        </div>
    </div>
</script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/dayjs"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>

</body>
</html>
